<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>canvas cropper</title>
    <link rel="stylesheet" href="./dist/css/cropper.min.css">
</head>
<body>
<div id="imgFile">
</div>
</body>
<script src="src/EventUtil.js"></script>
<script src="src/Dom.js"></script>
<script src="src/cropper.js"></script>
<script>
    window.onload=function () {
        var cropper = new Cropper({
            okText: 'confirm',
            cancelText: 'cancel',
            el: 'imgFile',
            layerWidth: 1950,
            layerHeight: 1000,
            maxFileNumber: 1,
            cropperWidth: 150,
            cropperHeight: 150,
            imgFileDimension: 80
        });
        var btn = new ButtonDom('div', 'Get Files');
        btn.btnMask.getElement().onclick = function() {
            console.log(cropper.getFiles());
        };
        document.body.appendChild(btn.ele)
    }
</script>
</html>
