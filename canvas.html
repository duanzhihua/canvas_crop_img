<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>canvas cropper</title>
    <link rel="stylesheet" href="./dist/css/cropper.min.css">
</head>
<body>
<div id="imgFile">
</div>
</body>
<script src="src/cropper.js"></script>
<script>
    window.onload=function () {
        var cropper = new Cropper({
            el: 'imgFile',
            maxFileNumber: 2,
            targetWidth: 80,
            targetHeight: 80
        });
    }
</script>
</html>
